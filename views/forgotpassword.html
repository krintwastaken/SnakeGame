<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="animations.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="icon" href="img/game.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Сброс пароля</h2>
        <!-- Убрали вложенность форм -->
        <form id="requestResetForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Отправить ссылку для сброса</button>
            <div id="request-message" class="message"></div>
        </form>
    <div class="links">
        <a href="index.html" class="login-link">Вспомнили пароль?</a>
    </div>
    <div id="error-message" class="error-message"></div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
