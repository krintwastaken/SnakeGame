<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="icon" href="img/game.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Добавлена ссылка на Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h2>Сброс пароля</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <label for="newPassword">Новый пароль:</label>
                <div class="password-container">
                    <input type="password" id="newPassword" required>
                    <i class="fas fa-eye" id="toggleNewPassword" style="margin-left: -30px; cursor: pointer;"></i>
                </div>
                <!-- Добавлены требования к паролю -->
                <div id="password-requirements" class="password-requirements">
                    <div class="requirement" id="req-length">От 8 до 127 символов</div>
                    <div class="requirement" id="req-uppercase">Хотя бы одна заглавная буква</div>
                    <div class="requirement" id="req-special">Хотя бы один спецсимвол</div>
                    <div class="requirement" id="req-digit">Хотя бы одна цифра</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword" style="margin-left: -30px; cursor: pointer;"></i>
                </div>
            </div>
            
            <button type="submit" class="menu-button">Сбросить пароль</button>
            <div id="reset-message"></div>
        </form>
    </div>
    
    <!-- Уведомления в правом нижнем углу -->
    <div class="notification-container"></div>
    
    <script src="reset-password.js"></script>
</body>
</html>
