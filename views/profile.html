<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="icon" href="img/game.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Личный кабинет</h2>
        <div id="profile-info">
            <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>

        <div id="two-factor-section">
            <h3>Двухфакторная аутентификация</h3>
            <div id="two-factor-status">
                <p>Статус: <span id="two-factor-enabled">Отключена</span></p>
            </div>

            <div id="two-factor-setup" style="display: none;">
                <p>Отсканируйте QR-код в приложении Google Authenticator:</p>
                <img id="qr-code" src="" alt="QR Code">
                <p>Или введите этот секретный ключ: <span id="secret-key"></span></p>
                <label for="verification-code">Код подтверждения:</label>
                <input type="text" id="verification-code" maxlength="6" required>
                <button id="enable-2fa" class="menu-button">Включить 2FA</button>
            </div>

            <button id="generate-qr-code" class="menu-button">Настроить 2FA</button>
            <button id="disable-2fa" class="menu-button" style="display: none;">Выключить 2FA</button>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
        <button id="menu-button" class="menu-button">Назад</button>
    </div>
    
    <div id="captchaModal" class="modal">
        <form id="captchaForm" class="modal-content" style="max-width:340px;text-align:center;">
            <h3>Подтвердите, что вы не робот</h3>
            <div id="recaptcha-container"></div>
            <button id="captchaConfirmBtn" type="submit" style="margin-top:18px;">Продолжить</button>
        </form>
    </div>

    <div class="notification-container"></div>
    
    <script src="profile.js"></script>
</body>
</html>
