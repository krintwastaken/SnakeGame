<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="animations.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <link rel="icon" href="img/game.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container" id="verify-container">
        <h2>Подтверждение email</h2>
        <p>На вашу почту отправлен 6-значный код подтверждения</p>
        <form id="verifyEmailForm">
            <label for="verificationCode">Код подтверждения:</label>
            <input type="text" id="verificationCode" maxlength="6" required>
            <button id="confirm" type="submit" class="menu-button">Подтвердить</button>
            <div id="message" class="message"></div>
        </form>
        <div class="links">
            <a href="#" id="resendCode">Отправить код повторно</a>
        </div>
    </div>
    <div class="notification-container"></div> 
    
    <div id="captchaModal" class="modal">
        <form id="captchaForm" class="modal-content" style="max-width:340px;text-align:center;">
            <h3>Подтвердите, что вы не робот</h3>
            <div id="recaptcha-container"></div>
            <button id="captchaConfirmBtn" type="submit" style="margin-top:18px;">Продолжить</button>
        </form>
    </div>

    <script src="verify-email.js"></script>
</body>
</html>
