<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="animations.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Подтверждение email</h2>
        <p>На вашу почту отправлен 6-значный код подтверждения</p>
        <form id="verifyEmailForm">
            <label for="verificationCode">Код подтверждения:</label>
            <input type="text" id="verificationCode" maxlength="6" required>
            <button type="submit">Подтвердить</button>
            <div id="message" class="message"></div>
        </form>
        <div class="links">
            <a href="#" id="resendCode">Отправить код повторно</a>
        </div>
    </div>
    <script src="verify-email.js"></script>
</body>
</html>
